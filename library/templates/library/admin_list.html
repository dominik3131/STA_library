{% extends "base.html" %}
{% block nav-admins %}
<a class="nav-link active" href="/admins">Admins</a>
{% endblock %}

{% block content %}

<div class="container-fluid">
  <h2>Admins</h2>
  <a href="/admins/create">
    <button type="button" class="btn btn-primary">Add new admin</button>
  </a>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Email</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      {% for admin in object_list %}
      <tr>
        <th scope="row">{{admin.username}}</th>
        <td>{{admin.first_name}}</td>
        <td>{{admin.last_name}}</td>
        <td>{{admin.email}}</td>
        <td>
          <a href="/admins/{{admin.id}}/details">
            <button type="button" class="btn btn-primary">Details</button>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
